<!DOCTYPE html>
<html>
<head>
	<title>Leaflet Map</title>
	<!-- External Stylesheets -->
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
</head>
<body>
	<!-- Our web map and content will go here -->
	<div id="map" style="width: 1600px; height: 800px"></div>
	<!-- Add the Leaflet JavaScript library -->
	<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>
    	// Create variable to hold map element, give initial settings to map
    	var map = L.map('map',{ center: [-1.2865,36.8188], zoom: 14});

    	// Add OpenStreetMap tile layer to map element
    	L.tileLayer('http://localhost:8484/styles/satellite_imagery/{z}/{x}/{y}.png').addTo(map);
		//L.tileLayer('http://localhost:8787/styles/satellite_imagery/{z}/{x}/{y}.png').addTo(map);
		//L.tileLayer('http://192.168.0.88:9999/styles/osm-bright/{z}/{x}/{y}.png').addTo(map);
       //L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', { attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>' }).addTo(map);

	</script>
</body>
</html>
